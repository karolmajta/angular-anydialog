<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        ng-click="close()">&times;</button>
                <h4 class="modal-title">Please select your mood...</h4>
            </div>
            <div class="modal-body">
                <select class="form-control"
                        ng-model="currentMood" ng-options="mood for mood in availableMoods">
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        ng-click="close()">Cancel</button>
                <button type="button" class="btn btn-primary"
                        ng-click="switchMood()">Save changes</button>
            </div>
        </div>
    </div>
</div>
